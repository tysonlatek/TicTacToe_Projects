<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Arrow Function Challenge</title>
    </head>
    <body>
        <p id="Hello"></p>
        <!-- Example of an arrow function below -->
        <script>
            Hello = () => "Hello, World!";
            document.getElementById("Hello").innerHTML = Hello()
        </script>
    </body>
</html>
